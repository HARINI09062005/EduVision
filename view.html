<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Document - EduVision</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="editor.css">
</head>
<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>

<header>
    <div class="container">
      <h1>View Document</h1>
    </div>
  </header>

    <main id="main-content">
        <div class="container editor-page">
            <div id="doc" class="doc-container" role="document" aria-live="polite">
                <label for="doc-name" class="visually-hidden">Document name</label><br>
                <input id="doc-name" type="text" placeholder="Document name (optional)" readonly />
                <br>
                

                <label for="editor-textarea" class="visually-hidden">Document content</label>
                <div class="editor-area">
                    <textarea id="editor-textarea" rows="18" placeholder="Type your document here..." readonly></textarea>
                    <div id="editor-preview" class="editor-preview" aria-hidden="true"></div>
                </div>

                <div id="download-link" class="viewer-footer-note"></div>
            </div>
        </div>
    </main>

    <!-- Speak / Stop controls (use editor control container so editor.css applies) -->
    <div class="editor-controls-bottom" role="group" aria-label="Document controls">
        <button id="speak-btn" type="button" class="control-btn" aria-label="Speak document" title="Speak (Alt+P)">
            <span class="icon">üó£Ô∏è</span>
        </button>
        <button id="stop-btn" type="button" class="control-btn" aria-label="Stop speaking" title="Stop (Alt+X)">
            <span class="icon">‚èπÔ∏è</span>
        </button>
        <button id="cancel-btn" type="button" class="control-btn" aria-label="Cancel" title="Cancel">
        <span class="icon">‚úñÔ∏è</span>
      </button>
    </div>

    <script src="view.js"></script>
</body>
</html>
